<article autocomplete="off" style="padding: 110px 180px;">
  <p class="form-group text-center" style="color: white;font-size: 25px;font-weight: bold">分布式新能源综合管控分析平台</p>
  <form (ngSubmit)="onSubmit('home',$event)" #loginForm="ngForm" style="padding: 0 20px;" >
    <div class="form-group has-feedback">
      <input type="text" [(ngModel)]="login.username" name="username" class="form-control" placeholder="用户名" required #name="ngModel">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger" style="height: 23px; line-height: 0;">
      用户名不能为空！
    </div>
    <div class="form-group has-feedback">
      <input type="password" [(ngModel)]="login.password"  class="form-control" name="password" placeholder="密码" required #pass="ngModel">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>

    <div [hidden]="pass.valid || pass.pristine&&pass.className!='ng-touched'" class="alert alert-danger" style="height: 23px; line-height: 0;">
      密码不能为空！
    </div>
    <div class="row" style="padding: 0 20px;">
      <button  type="submit" class="btn btn-primary  btn-flat col-md-5" (click)='setcookie()'>登录</button>
      <button  type="button" class="btn btn-primary  btn-flat col-md-5 pull-right" (click)="newLogin();loginForm.reset()">重置</button>
    </div>
  </form>
</article>
<div class="swiper-container" style="width: 100%;height: 100%;min-width: 1200px;min-height: 700px;position: fixed;overflow: hidden">
  <img src="../../../assets/img/bg4.png"  style="width: 100%;height: 100%;" alt="">
  <div class="imgs"  *ngFor="let src of srcs" style="width: 100%;height: 100%;position: absolute;top: 0;left: 0;opacity: 0;transition: 1s">
     <img src="{{src}}" style="width: 100%;height: 100%;" class="imgdd" alt="">
   </div>
</div>
