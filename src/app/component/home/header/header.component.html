<!-- 修改密码 -->
	<div class="alerts" *ngIf='alertshow'>
		<span class="middles"></span>
		<div id="win">
			<input type="hidden" [(ngModel)]='id_com' />
			<div class="alerttitle">
				<span>修改密码</span><i (click)='hiddens()' class="glyphicon glyphicon-remove"></i>
			</div>
			<div class="put">
				<span>用户名</span><input disabled="disabled" [value]='username' type="text" placeholder="请填写用户名" />
			</div>
			<div class="put">
				<span>旧密码</span><input type="text" placeholder="请填写旧密码密码" [(ngModel)]='password_old' />
			</div>
			<div class="put">
				<span>新密码</span><input type="password" placeholder="请填写新密码" [(ngModel)]='password_new' />
			</div>
			<div class="put">
				<span>确认密码</span><input type="password" placeholder="确认新密码" [(ngModel)]='password_news' />
			</div>
			<div class="myBtn">
				<a (click)='hiddens()'>取消</a>
				<a (click)='pwchange()'>确定</a>
			</div>
		</div>
	</div>
	
	<!-- 报警信息 -->
	<div class="alerts warings" *ngIf='waringalert'>
		<span class="middles"></span>
		<div id="win">
			<input type="hidden" [(ngModel)]='id_com' />
			<div class="alerttitle">
				<span>报警信息</span><i (click)='warhiddens()' class="glyphicon glyphicon-remove"></i>
			</div>
			<div class="table">
				<table>
					<thead>
						<tr>
							<th>序号</th>
							<th>报警编号</th>
							<th>报警原因</th>
							<th>报警时间</th>
							<th>报警地点</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor='let p of waringarr; let i = index'>
							<ng-container *ngIf='i>=(page-1)*10&&i<page*10'>
							<td><span>{{i+1}}</span></td>
							<td><span>{{p[0]}}</span></td>
							<td><span>{{p[1]}}</span></td>
							<td><span>{{p[2]}}</span></td>
							<td><span>{{p[3]}}</span></td>
							</ng-container>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="page">
			<ul>
				<li (click)='first()'>
					<a><img src="../../../../../assets/img/pgbegin.png" /></a>
				</li>
				<li (click)='prev()'>
					<a><img src="../../../../../assets/img/pgprev.png" /></a>
				</li>
				<li>
					<select name="" [(ngModel)]='page'>
						<ng-container *ngFor='let p of pageArr; let s = index'>
							<option [value]="p">{{p}}</option>
						</ng-container>
					</select>
				</li>
				<li (click)='next()'>
					<a><img src="../../../../../assets/img/pgnext.png" /></a>
				</li>
				<li (click)='last()'>
					<a><img src="../../../../../assets/img/pgend.png" /></a>
				</li>
				<li><span>共{{waringarr.length}}条记录，当前页面{{page}}/{{maxPage}}页</span></li>
			</ul>
		</div>
		</div>
	</div>
</div>
