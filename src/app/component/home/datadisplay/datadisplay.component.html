<div id="datadisplay">
	<div class="title">
		<span></span><b>数据质量控制</b>
		<div class="backs" (click)='backs()' style="float: right;height: 50px;line-height: 50px;">
			<img src="../../../../../assets/images/backs.png" />
		</div>
	</div>
	<div class="ecList">
		<div class="select">
			<select class="name" [(ngModel)]='company_id' (change)='getData(company_id, time)'>
				<option value="141">无锡广盈实业有限公司</option>
			</select>
			<select [(ngModel)]='time' (change)='getData(company_id, time)'>

				<option *ngFor="let item of montharr" [value]='thisyear+"-"+item'>{{thisyear}}年{{item}}月</option>

				<!--<option value="2018-07">2018年07月</option>
				<option value="2018-06">2018年06月</option>
				<option value="2018-05">2018年05月</option>
				<option value="2018-04">2018年04月</option>
				<option value="2018-03">2018年03月</option>
				<option value="2018-02">2018年02月</option>
				<option value="2018-01">2018年01月</option>-->
			</select>

		</div>
		<div class="echartsContent">
			<div class="btns">
				<a (click)='lineActive()' class="bar"><img [src]="btnChange[0]" /></a>
				<a (click)='barActive()' class="line"><img [src]="btnChange[1]" /></a>
			</div>
			<!--<div id="main" class="ec"></div>-->
			<div id="main" class="ec" style="width: 100%;height:600px;position: relative;"></div>
		</div>
	</div>
</div>
